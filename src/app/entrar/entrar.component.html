<div id="img-bg">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md">
                <div class="row">
                    <div class="col-md-6 mt-3 ml-3">
                        <a href="">
                        <img src="https://i.imgur.com/psxIQDq.png" class="img-fluid rounded-circle" width="60"
                        alt="Logo da Escape">
                    </a>
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="col-md-4 mt-5 bg-color">

                        <h1 class="text-center mb-3">Entrar</h1>
                        <div class="form-group">
                            <label for="usuario">Usuário</label>
                            <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario"
                                placeholder="Insira seu usuário">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha"
                                placeholder="Insira sua senha">
                        </div>

                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-outline-dark" (click)='entrar()'>Entrar</button>
                        </div>

                        <hr class="mt-3 mb-3">
                        <p class="text-center">Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
